<app-breadcrumb [title]="'Listado de Productos'" [items]="['Apps', 'Ecommerce']" [active_item]="'Listado de Productos'">
</app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <!-- Individual column searching (text inputs) Starts-->
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <!-- <h5>Individual column searching (text inputs) </h5><span>Search your product from here..</span> -->
        </div>
        <div class="card-body">
          <div class="table-responsive product-list-custom custom-datatable">
            <div class="table-responsive">
              <ngx-datatable class="bootstrap" [rows]="products"
                [columns]="[{name:'Imagen'},{name:'Nombre'},{name:'Descripcion'}, {name:'Precio'}, {name:'Stock'}, {name:'Fecha'}]"
                [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
              </ngx-datatable>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Individual column searching (text inputs) Ends-->
  </div>
</div>
<!-- Container-fluid Ends-->
