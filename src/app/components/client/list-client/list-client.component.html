<app-breadcrumb [title]="'Clientes'" [items]="['Clientes']" [active_item]="'Listado'"></app-breadcrumb>
<!-- Container-fluid starts -->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Lista de clientes</h5>
                    <a class="btn btn-outline-info float-right" [routerLink]="['/clients/create-client']"><i
                            class="fa fa-plus"></i>
                        Nuevo cliente
                    </a>
                </div>
                <div class="card-body custom-datatable">
                    <ngx-datatable class="bootstrap" [rows]="rows" [columnMode]="'force'" [headerHeight]="50"
                        [footerHeight]="50" [rowHeight]="'auto'" [externalPaging]="true" [count]="page.totalElements"
                        [offset]="page.pageNumber" [limit]="page.size" (page)="setPage($event)">

                        <!-- <ngx-datatable-column name="ID" prop="id" style="display: none;"></ngx-datatable-column> -->
                        <ngx-datatable-column name="Identificacion" prop="identification"></ngx-datatable-column>
                        <ngx-datatable-column name="Nombres" prop="name"></ngx-datatable-column>
                        <ngx-datatable-column name="Correo" prop="email"></ngx-datatable-column>
                        <ngx-datatable-column name="Telefono" prop="phone"></ngx-datatable-column>
                        <ngx-datatable-column name="Direccion" prop="address"></ngx-datatable-column>

                        <ngx-datatable-column name="Acciones" sortable="false" prop="id">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <a href="#" class="btn btn-light btn-xs btn-pill" (click)="deleteClient(row)">
                                    <i class="fa fa-ban text-danger" style="font-size: 20px;"></i>
                                </a>
                                <a href="#" class="btn btn-light btn-xs btn-pill"
                                    [routerLink]="['/clients/update-client', row.id]">
                                    <i class="fa fa-edit text-info" style="font-size: 20px;"></i>
                                </a>
                            </ng-template>
                        </ngx-datatable-column>

                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends -->
