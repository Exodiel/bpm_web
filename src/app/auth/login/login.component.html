<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <div class="login-card">
        <div>
          <div>
            <a class="logo" routerLink='/'>
              <img class="img-fluid for-light" src="assets/images/logo/delivery.png" alt="looginpage">
              <img class="img-fluid for-dark" src="assets/images/logo/delivery.png" alt="looginpage">
            </a>
          </div>
          <div class="login-main">
            <form class="theme-form" [formGroup]="loginForm">
              <h4>Inicia sesi&oacute;n con tu cuenta</h4>
              <p>Ingresa tu correo y contrase&ntilde;a para ingresar</p>
              <div class="form-group">
                <label class="col-form-label">Correo electr&oacute;nico</label>
                <input class="form-control" type="email" required="" placeholder="app@tucorreo.com"
                  formControlName="email">
                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required"
                  class="text text-danger mt-1">
                  El correo es obligatorio
                </div>
                <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email"
                  class="text text-danger mt-1">
                  Correo invalido
                </div>
              </div>
              <div class="form-group">
                <label class="col-form-label">Contrase&ntilde;a</label>
                <input class="form-control" [type]="show ? 'text' : 'password'" formControlName="password" required=""
                  placeholder="*********">
                <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors?.required"
                  class="text text-danger mt-1">
                  La contrase&ntilde;a es obligatoria
                </div>
              </div>
              <div class="form-group mb-0">
                <div class="checkbox p-0" style="display: none;">
                  <input id="checkbox1" type="checkbox">
                  <label class="text-muted" for="checkbox1">Remember password</label>
                </div>
                <a style="display: none;" [routerLink]="'/authentication/forgot-password'" class="link">Forgot
                  password?</a>
                <button class="btn btn-primary btn-block" [class.loader--text]="showLoader"
                  [disabled]="!loginForm.valid || showLoader" (click)="localLogin()" type="button"><span>{{
                    showLoader ? '' : 'Ingresar' }}</span>
                </button>
              </div>
              <h6 style="display: none;" class="text-muted mt-4 or">Or Sign in with</h6>

              <p class="mt-4 mb-0">Â¿No tienes cuenta?
                <a [routerLink]="'/auth/register'" class="ml-2">Registrar cuenta</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
