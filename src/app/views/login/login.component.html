<div class="app-body"
  style="background: url(assets/img/background.jpg) no-repeat center center fixed; background-size: cover;">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form>
                  <h1>Inicio de sesi&oacute;n</h1>
                  <p class="text-muted">Ingresa con tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="cil-at"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Correo" autocomplete="email" name="email"
                      [(ngModel)]="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                      autocomplete="current-password" name="password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4">Ingresar</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <img src="assets/img/delivery-512.png" alt="delivery" width="100%" height="100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
